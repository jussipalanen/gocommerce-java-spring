<div class="card my-5">
    <div class="card-body">

        <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input class="form-control" type="text" [(ngModel)]="customer.firstname" name="firstname" id="firstname" #firstname="ngModel"
                    placeholder="Enter your firstname" required>
                <div [hidden]="!firstname.pristine" class="alert alert-danger">Firstname is required</div>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input class="form-control"type="text" [(ngModel)]="customer.lastname" name="lastname" id="lastname" #lastname="ngModel"
                    placeholder="Enter your lastname" required>
                <div [hidden]="!lastname.pristine" class="alert alert-danger">Lastname is required</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" [(ngModel)]="customer.email" name="email" id="email" #email="ngModel"
                    placeholder="Enter your email" required>
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" type="text" [(ngModel)]="customer.phone" name="phone" id="phone" #phone="ngModel">
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary" [disabled]="!customerForm.form.valid">
            </div>
        </form>
    </div>
</div>
